<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Aquib Library</title>
    <style>
        #bookList{
            display: flex;
            justify-content: space-around;
        }
        img{
            width: 150px;
            height: 200px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Library!</h1>
    <hr>
    <section id="bookList">
        <article class="book">
            <h3>The Book Thief</h3>
            <img src="https://cdn.lifehack.org/wp-content/uploads/2015/03/71h2sjik5al-_sl1380_.jpg" alt="">
            <p>Markus Zusak</p>
            <button onclick="showDetails()">View Details</button>
        </article>
        <article class="book">
            <h3>The Lord Of The Rings</h3>
            <img src="https://www.oberlo.com/media/1603897585-image12-1.jpg?w=1824&fit=max" alt="">
            <p>JRR Tolkein</p>
            <a href="/details/201"><button>View Details</button></a>
        </article>
        <article class="book">
            <h3>1984</h3>
            <img src="https://cdn.lifehack.org/wp-content/uploads/2015/03/1984.jpg" alt="">
            <p>George Orwell</p>
            <a href="/details/301"><button>View Details</button></a>
        </article>
    </section>
    <script>
        function showDetails(){
            location.href = 'http://localhost:3000/details/101';
        }
    </script>
</body>
</html>
